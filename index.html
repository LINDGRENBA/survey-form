<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.5.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Document</title>
</head>
<body>

  <!-- their favorite foods, their favorite music, and any other information you feel like. Include all form input types we've covered so far (except checkboxes; we'll learn more about those next week!) -->

  <div class="container">
    <h1>Welcome to Our Weekly Survey</h1>
    <p>Thank you for your participation! Fill out the form below and then click the submit button.</p>

    <form action="" id="survey">

      <div class="form-group">
        <label for="name">Your full name:</label>
        <input type="text" id="name" class="form-control" placeholder="ex: Joe-Bob Miller">
      </div>

      <div class="form-group">
        <label for="favorite-meal">What's your favorite meal of the day?</label>
        <select name="favorite-meal" id="favorite-meal" class="form-control">
          <option value="breakfast">Breakfast</option>
          <option value="lunch">Lunch</option>
          <option value="dinner">Dinner</option>
        </select>
      </div>

      <div class="form-group">
        <label for="snacks">What is your favorite snack food?</label>
        <select name="snacks" id="snacks" class="form-control">
          <option value="gummies">Gummy snacks like gummy bears or swedish fish</option>
          <option value="salty">Salty foods, like chips or pretzels</option>
          <option value="baked-goods">Cookies, cakes, pastries</option>
          <option value="fruitsandveggies">Healthy snacks like fruits and vegetables</option>
        </select>
      </div>

      <button class="btn" type="submit">Submit Survey</button>

    </form>


  </div>
  
</body>
</html>
